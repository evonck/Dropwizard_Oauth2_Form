<div class="UserBody">
	<div ng-include="'partials/navbar.html'"></div>
	<div class="user">
		<h2>{{user.username}}</h2>
	</div>
	<div class="userInfo"> 
		<h2>Email : {{user.email}}</h2>
		<button  data-toggle="modal" data-target="#ChangePassword" type="submit" class="ChangePassword">Change Password</button>
	</div>
</div>

<!-- Modal -->
<div class="modal fade" id="ChangePassword" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
 	<div class="modal-dialog">
    	<div class="modal-content">
      		<div class="modal-header">
        		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        		<h4 class="modal-title" id="myModalLabel">New password</h4>
      		</div>
      		<div class="modal-body">
		  		<form role="form" novalidate id="ChangePassword" name="ChangePassword" >
		  			<div class="form-field">
						<input ng-model="userUpdate.oldpass" type="password" class="form-input" id="oldpass" name="oldpass" placeholder="Old Password"  required>
						<div class="ImageForm" >
							<img src="img/password.png" >
						</div>
					</div>
		  			<div class="help-block" ng-show="ChangePassword.$submitted || ChangePassword.oldpass.$touched">
						<div ng-show="ChangePassword.oldpass.$error.required">Tell us your password.</div>
					</div>
		  			<div class="form-field">
						<input ng-model="userUpdate.pass" minlength="6" type="password" class="form-input" id="pass" name="pass" placeholder="New password"  required>
						<div class="ImageForm" >
							<img src="img/password.png" >
						</div>
					</div>
		  			<div class="help-block" ng-show="ChangePassword.$submitted || ChangePassword.pass.$touched">
						<sapn ng-show="ChangePassword.pass.$error.required">Tell us your password.</sapn>
						<span ng-show="ChangePassword.pass.$error.minlength">The password must be at least 6 caracters!</span>
					</div>
						<div class="form-field">
							<input ng-model="userUpdate.pass2" type="password" class="form-input" id="pass2" name="pass2" placeholder="Confirm new password" pw-check="pass" required>
							<div class="ImageForm">
								<img src="img/password.png" >
							</div>
						</div>	
						<div class="help-block" ng-show="ChangePassword.$submitted || ChangePassword.pass2.$touched"  >
							<div ng-show="ChangePassword.pass2.$error.required">Please confirm your password.</div>
							<div ng-show="ChangePassword.pass2.$error.pwmatch">The 2 passwords are different</div>
						</div>
					<button ng-click="ChangePasswordUser(userUpdate)" type="submit" class="submit-form">Submit</button>	
		  		</form>
		  		<div class="help-block" ng-show="error"  >
					<div >The old password is wrong</div>
				</div>
		  		
      		</div>
    	</div>
  	</div>
</div>
